<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baby & Kids E-Commerce</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        header { background: #f8f8f8; text-align: center; padding: 20px;}
        video { width: 100%; height: auto; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; width: 200px; text-align: center;}
        button { padding: 10px; margin-top: 5px;}
    </style>
</head>
<body>

    <!-- Main Introduction Background Video (Video One) -->
    <video autoplay muted loop>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <header>
        <h1>Welcome to Baby & Kids Store</h1>
    </header>

    <!-- Secondary Video for Rest of Website Pages (Video Two) -->
    <video autoplay muted loop>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="products">
        <!-- Example of 27 commodities with slots -->
        <!-- Repeat this div block for each product and change image src, name, and cost -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1" width="150" height="150">
            <h3>Baby Shoes</h3>
            <p>Ksh 500</p>
            <button>Add to Cart</button>
        </div>
        <!-- Continue up to product 27 and add more as needed -->
    </div>

</body>
</html>
